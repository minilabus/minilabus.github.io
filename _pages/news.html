---
title: "News"
layout: default
excerpt: "RT2 Lab at Institut Curie"
sitemap: false
permalink: /news.html
---
<h1>{{page.title}}</h1>

<ul class="list-unstyled">
    {% for article in site.data.news %}
        <li class="media">
            <div class="media-body">
            <h4 class="mt-0 mb-1">{{ article.title }}</h4>
            <p><small>{{ article.date }}</small></p>
            {{ article.content }}<br>
            <img src="{{ site.url }}{{ site.baseurl }}/images/post/{{ article.image }}"
                    height="150"/>
            </div>
        </li>
    {% endfor %}
</ul>
